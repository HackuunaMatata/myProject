<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PasGenV2</title>
    <script src="passwordGen.js"></script>
</head>
<body>
<form action="" onsubmit="checkPassword(); return false;">
    <p><b>Введите количество символов в пароле:</b><br>
        <input name="length" type="number" value="8" min="8" max="81920">
    </p>
    <p><b>Введите слово, которое Вы хотите видеть в пароле:</b><br>
        <input name="word" type="text">
    </p>
    <input type="checkbox" name="chars" onchange="disabledAnother(this)">Включить в пароль буквы<br>
    <input type="checkbox" name="bigChars" disabled>Включить в пароль заглавные буквы<br>
    <input type="checkbox" name="numbers" disabled checked>Включить в пароль цифры<br>
    <input type="checkbox" name="specials">Включить в пароль специальные символы<br>
    (такие как ! @ # $ % ^ & * ( ) - _ + = ; : , . / ? \ | ` ~ [ ] { })<br>
    <p><textarea name="password" rows="5" cols="40" readonly>Здесь будет ваш пароль</textarea></p>

    <!--<p><button name="myButton" onclick="passwordGen()">Генерация!</button></p>-->
    <input type="submit" name="myButton" value="Генерация">
</form>
</body>
</html>

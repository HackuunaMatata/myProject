<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>PasGen</title>
    <script src="generator.js"></script>
</head>
<body>
<form action="" onsubmit="passwordGen(); return false;">
    <p><b>Введите количество символов в пароле:</b><br>
        <input name="length" type="number" value="10" min="1" max="81920">
    </p>

   <!-- <p><b>Хотите ли включить в пароль заглавные буквы?</b></p>
    <p><input type="radio" name="answer" value="a1">Да<br>
        <input type="radio" name="answer" value="a2">Нет<br></p>-->

    <p><b>Введите слово, которое Вы хотите видеть в пароле:</b><br>
        <input name="word" type="text">
    </p>

    <p><b>Хотите ли включить в пароль буквы?</b><br>
    <input type="radio" name="char" value="a1" checked>Да<br>
        <input type="radio" name="char" value="a2">Нет<br></p>

    <p><b>Хотите ли включить в пароль цифры?</b><br>
        <input type="radio" name="number" value="a1" checked>Да<br>
        <input type="radio" name="number" value="a2">Нет<br></p>

    <div id="out">
        Здесь будет Ваш пароль
    </div>
    <div id="message">
        <br>
    </div>

    <!--<p><button name="myButton" onclick="passwordGen()">Генерация!</button></p>-->
    <input type="submit" name="myButton" value="Генерация">
</form>
</body>
</html>
